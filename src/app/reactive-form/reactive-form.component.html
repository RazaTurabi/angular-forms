<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <h1>Reactive Form</h1>
            <form [formGroup]="userForm" (ngSubmit)="reactive_form_data()">
                <div class="mb-3">
                  <label for="user_name" class="form-label">Name</label>
                  <input type="text" class="form-control" placeholder="Enter your name" id="user_name" name="user_name" formControlName="name">
                <div *ngIf="name.dirty && name.invalid" class="text-danger">
                 <p *ngIf="name.errors!['required']">Name Is Required</p>
                 <p *ngIf="name.errors!['minlength']">Name must have min 3 characters</p>
                 <p *ngIf="name.errors!['maxlength']">Name must have max 10 characters</p>
                </div>                
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" placeholder="Enter your Email" id="email" name="email" formControlName="email">
                    <div *ngIf="email.dirty && email.invalid" class="text-danger">
                 <p *ngIf="name.errors!['required']">Email Is Required</p>
                 <p *ngIf="name.errors!['minlength']">Email must have min 10 characters</p>
                 <p *ngIf="name.errors!['maxlength']">Email must have max 25 characters</p>
                 </div>   
                </div>

                  <div class="mb-3">
                  <select class="form-select" name="city" formControlName="city">
                    <option selected>Open this to select City</option>
                    <option value="pune">Pune</option>
                    <option value="thane">Thane</option>
                    <option value="mumbai">Mumbai</option>
                  </select>
                </div>
            
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="m" formControlName="gender">
                    <label class="form-check-label" for="gender">Male</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="f" formControlName="gender">
                    <label class="form-check-label" for="gender">Female</label>
                  </div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Rember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
